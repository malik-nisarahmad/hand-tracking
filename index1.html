<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand-Controlled Space Shooter</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
            border: 2px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: radial-gradient(ellipse at center, #001122 0%, #000011 100%);
        }

        .camera-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #handCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .ui-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-top: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 1px solid #00ffff;
        }

        .score-section {
            color: #00ff00;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .health-section {
            color: #ff4444;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px #ff4444;
        }

        .gesture-status {
            color: #ffff00;
            font-size: 1rem;
            text-shadow: 0 0 5px #ffff00;
        }

        .controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ffff;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ffff;
            font-size: 1.2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4444;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff4444;
            display: none;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .restart-btn:hover {
            background: #00cccc;
            box-shadow: 0 0 10px #00ffff;
        }

        @media (max-width: 768px) {
            .camera-container {
                width: 150px;
                height: 112px;
            }
            
            .ui-panel {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ HAND FIGHTER üöÄ</h1>
        <p>Control your spaceship with hand gestures!</p>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="handCanvas"></canvas>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Initializing Hand Control System...</p>
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="game.restart()">Play Again</button>
        </div>

        <div class="controls-info">
            <strong>Controls:</strong><br>
            ‚úã Move hand to control ship<br>
            üëç Thumbs up to shoot<br>
            ‚úåÔ∏è Peace sign for rapid fire
        </div>
    </div>

    <div class="ui-panel">
        <div class="score-section">
            Score: <span id="score">0</span>
        </div>
        <div class="gesture-status">
            Gesture: <span id="gesture">None</span>
        </div>
        <div class="health-section">
            Health: <span id="health">100</span>%
        </div>
    </div>

    <script>
        class HandControlledGame {
            constructor() {
                this.gameCanvas = document.getElementById('gameCanvas');
                this.gameCtx = this.gameCanvas.getContext('2d');
                this.video = document.getElementById('video');
                this.handCanvas = document.getElementById('handCanvas');
                this.handCtx = this.handCanvas.getContext('2d');
                
                this.hands = null;
                this.camera = null;
                this.isInitialized = false;
                
                // Game state
                this.gameRunning = false;
                this.score = 0;
                this.health = 100;
                this.currentGesture = 'none';
                
                // Game objects
                this.player = {
                    x: 0.5,
                    y: 0.8,
                    width: 60,
                    height: 40,
                    speed: 0.02
                };
                
                this.bullets = [];
                this.enemies = [];
                this.particles = [];
                this.stars = [];
                
                // Gesture detection
                this.lastShootTime = 0;
                this.rapidFireMode = false;
                
                // Initialize everything
                this.initGame();
                this.createStars();
                this.init();
            }

            async init() {
                try {
                    await this.setupCamera();
                    await this.setupHandTracking();
                    document.getElementById('loading').style.display = 'none';
                    this.isInitialized = true;
                    this.startGame();
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    document.getElementById('loading').innerHTML = `
                        <div style="color: #ff4444;">
                            <h3>‚ö†Ô∏è Error</h3>
                            <p>Failed to initialize camera or hand tracking</p>
                            <button onclick="location.reload()" class="restart-btn">Try Again</button>
                        </div>
                    `;
                }
            }

            async setupCamera() {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: 'user' }
                });
                
                this.video.srcObject = stream;
                
                return new Promise((resolve) => {
                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.resizeCanvases();
                        resolve();
                    };
                });
            }

            async setupHandTracking() {
                return new Promise((resolve, reject) => {
                    this.hands = new Hands({
                        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                    });

                    this.hands.setOptions({
                        maxNumHands: 1,
                        modelComplexity: 0,
                        minDetectionConfidence: 0.7,
                        minTrackingConfidence: 0.5
                    });

                    this.hands.onResults((results) => this.onHandResults(results));

                    this.camera = new Camera(this.video, {
                        onFrame: async () => {
                            await this.hands.send({ image: this.video });
                        },
                        width: 640,
                        height: 480
                    });
                    
                    this.camera.start();
                    resolve();
                });
            }

            resizeCanvases() {
                // Game canvas
                const container = this.gameCanvas.parentElement;
                this.gameCanvas.width = container.clientWidth;
                this.gameCanvas.height = container.clientHeight;
                
                // Hand canvas
                const handContainer = this.handCanvas.parentElement;
                this.handCanvas.width = handContainer.clientWidth;
                this.handCanvas.height = handContainer.clientHeight;
            }

            initGame() {
                this.resizeCanvases();
                this.gameLoop();
            }

            createStars() {
                this.stars = [];
                for (let i = 0; i < 100; i++) {
                    this.stars.push({
                        x: Math.random() * this.gameCanvas.width,
                        y: Math.random() * this.gameCanvas.height,
                        size: Math.random() * 2 + 1,
                        speed: Math.random() * 2 + 1
                    });
                }
            }

            onHandResults(results) {
                this.handCtx.clearRect(0, 0, this.handCanvas.width, this.handCanvas.height);
                
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const hand = results.multiHandLandmarks[0];
                    this.updatePlayerPosition(hand);
                    this.detectGesture(hand);
                    this.drawHand(hand);
                }
            }

            updatePlayerPosition(hand) {
                // Use palm center for ship position
                const palmCenter = this.calculatePalmCenter(hand);
                this.player.x = 1 - palmCenter.x; // Flip for mirror effect
                this.player.y = palmCenter.y;
                
                // Keep player within bounds
                this.player.x = Math.max(0.1, Math.min(0.9, this.player.x));
                this.player.y = Math.max(0.1, Math.min(0.9, this.player.y));
            }

            calculatePalmCenter(hand) {
                const wrist = hand[0];
                const middleMcp = hand[9];
                return {
                    x: (wrist.x + middleMcp.x) / 2,
                    y: (wrist.y + middleMcp.y) / 2
                };
            }

            detectGesture(hand) {
                const fingers = this.detectFingers(hand);
                const thumbUp = fingers.thumb && !fingers.index && !fingers.middle && !fingers.ring && !fingers.pinky;
                const peaceSign = !fingers.thumb && fingers.index && fingers.middle && !fingers.ring && !fingers.pinky;
                
                const now = Date.now();
                
                if (thumbUp) {
                    this.currentGesture = 'thumbs_up';
                    this.rapidFireMode = false;
                    if (now - this.lastShootTime > 300) {
                        this.shoot();
                        this.lastShootTime = now;
                    }
                } else if (peaceSign) {
                    this.currentGesture = 'peace';
                    this.rapidFireMode = true;
                    if (now - this.lastShootTime > 100) {
                        this.shoot();
                        this.lastShootTime = now;
                    }
                } else {
                    this.currentGesture = 'none';
                    this.rapidFireMode = false;
                }
                
                document.getElementById('gesture').textContent = this.currentGesture.replace('_', ' ');
            }

            detectFingers(hand) {
                const tipIds = [4, 8, 12, 16, 20];
                const pipIds = [3, 6, 10, 14, 18];
                
                return {
                    thumb: hand[tipIds[0]].y < hand[pipIds[0]].y,
                    index: hand[tipIds[1]].y < hand[pipIds[1]].y,
                    middle: hand[tipIds[2]].y < hand[pipIds[2]].y,
                    ring: hand[tipIds[3]].y < hand[pipIds[3]].y,
                    pinky: hand[tipIds[4]].y < hand[pipIds[4]].y
                };
            }

            drawHand(hand) {
                // Draw hand outline
                this.handCtx.strokeStyle = '#00ffff';
                this.handCtx.lineWidth = 2;
                this.handCtx.fillStyle = '#00ffff';
                
                // Draw landmarks
                hand.forEach((landmark, index) => {
                    const x = landmark.x * this.handCanvas.width;
                    const y = landmark.y * this.handCanvas.height;
                    
                    this.handCtx.beginPath();
                    this.handCtx.arc(x, y, 3, 0, 2 * Math.PI);
                    this.handCtx.fill();
                });
            }

            startGame() {
                this.gameRunning = true;
                this.score = 0;
                this.health = 100;
                this.bullets = [];
                this.enemies = [];
                this.particles = [];
                
                // Spawn enemies periodically
                this.enemySpawnInterval = setInterval(() => {
                    if (this.gameRunning) {
                        this.spawnEnemy();
                    }
                }, 2000);
            }

            shoot() {
                if (!this.gameRunning) return;
                
                const bullet = {
                    x: this.player.x * this.gameCanvas.width,
                    y: this.player.y * this.gameCanvas.height,
                    width: 4,
                    height: 15,
                    speed: 8,
                    color: this.rapidFireMode ? '#ff00ff' : '#00ff00'
                };
                
                this.bullets.push(bullet);
                
                // Create muzzle flash particles
                for (let i = 0; i < 5; i++) {
                    this.particles.push({
                        x: bullet.x,
                        y: bullet.y,
                        vx: (Math.random() - 0.5) * 4,
                        vy: Math.random() * -3,
                        life: 20,
                        color: bullet.color
                    });
                }
            }

            spawnEnemy() {
                const enemy = {
                    x: Math.random() * (this.gameCanvas.width - 50),
                    y: -50,
                    width: 40,
                    height: 30,
                    speed: 2 + Math.random() * 3,
                    health: 1 + Math.floor(this.score / 500),
                    color: `hsl(${Math.random() * 60}, 70%, 50%)`
                };
                
                this.enemies.push(enemy);
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }

            update() {
                if (!this.gameRunning) return;
                
                // Update bullets
                this.bullets = this.bullets.filter(bullet => {
                    bullet.y -= bullet.speed;
                    return bullet.y > -bullet.height;
                });
                
                // Update enemies
                this.enemies = this.enemies.filter(enemy => {
                    enemy.y += enemy.speed;
                    
                    // Check collision with player
                    if (this.checkCollision(
                        enemy.x, enemy.y, enemy.width, enemy.height,
                        this.player.x * this.gameCanvas.width - this.player.width/2,
                        this.player.y * this.gameCanvas.height - this.player.height/2,
                        this.player.width, this.player.height
                    )) {
                        this.health -= 20;
                        this.createExplosion(enemy.x, enemy.y);
                        
                        if (this.health <= 0) {
                            this.gameOver();
                        }
                        
                        return false;
                    }
                    
                    return enemy.y < this.gameCanvas.height + enemy.height;
                });
                
                // Check bullet-enemy collisions
                for (let i = this.bullets.length - 1; i >= 0; i--) {
                    for (let j = this.enemies.length - 1; j >= 0; j--) {
                        if (this.checkCollision(
                            this.bullets[i].x, this.bullets[i].y, this.bullets[i].width, this.bullets[i].height,
                            this.enemies[j].x, this.enemies[j].y, this.enemies[j].width, this.enemies[j].height
                        )) {
                            this.createExplosion(this.enemies[j].x, this.enemies[j].y);
                            this.score += 100;
                            this.bullets.splice(i, 1);
                            this.enemies.splice(j, 1);
                            break;
                        }
                    }
                }
                
                // Update particles
                this.particles = this.particles.filter(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    return particle.life > 0;
                });
                
                // Update stars
                this.stars.forEach(star => {
                    star.y += star.speed;
                    if (star.y > this.gameCanvas.height) {
                        star.y = 0;
                        star.x = Math.random() * this.gameCanvas.width;
                    }
                });
                
                // Update UI
                document.getElementById('score').textContent = this.score;
                document.getElementById('health').textContent = this.health;
            }

            checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
                return x1 < x2 + w2 && x1 + w1 > x2 && y1 < y2 + h2 && y1 + h1 > y2;
            }

            createExplosion(x, y) {
                for (let i = 0; i < 15; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 30,
                        color: `hsl(${Math.random() * 60 + 15}, 100%, 60%)`
                    });
                }
            }

            render() {
                // Clear canvas
                this.gameCtx.fillStyle = 'rgba(0, 0, 20, 0.1)';
                this.gameCtx.fillRect(0, 0, this.gameCanvas.width, this.gameCanvas.height);
                
                // Draw stars
                this.gameCtx.fillStyle = '#ffffff';
                this.stars.forEach(star => {
                    this.gameCtx.fillRect(star.x, star.y, star.size, star.size);
                });
                
                // Draw player
                if (this.gameRunning) {
                    this.drawPlayer();
                }
                
                // Draw bullets
                this.bullets.forEach(bullet => {
                    this.gameCtx.fillStyle = bullet.color;
                    this.gameCtx.fillRect(bullet.x - bullet.width/2, bullet.y, bullet.width, bullet.height);
                    
                    // Add glow effect
                    this.gameCtx.shadowColor = bullet.color;
                    this.gameCtx.shadowBlur = 10;
                    this.gameCtx.fillRect(bullet.x - bullet.width/2, bullet.y, bullet.width, bullet.height);
                    this.gameCtx.shadowBlur = 0;
                });
                
                // Draw enemies
                this.enemies.forEach(enemy => {
                    this.gameCtx.fillStyle = enemy.color;
                    this.gameCtx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                    
                    // Draw enemy details
                    this.gameCtx.fillStyle = '#ff0000';
                    this.gameCtx.fillRect(enemy.x + 5, enemy.y + 5, 5, 5);
                    this.gameCtx.fillRect(enemy.x + enemy.width - 10, enemy.y + 5, 5, 5);
                });
                
                // Draw particles
                this.particles.forEach(particle => {
                    this.gameCtx.fillStyle = particle.color;
                    this.gameCtx.globalAlpha = particle.life / 30;
                    this.gameCtx.fillRect(particle.x, particle.y, 3, 3);
                    this.gameCtx.globalAlpha = 1;
                });
            }

            drawPlayer() {
                const x = this.player.x * this.gameCanvas.width;
                const y = this.player.y * this.gameCanvas.height;
                
                // Draw ship body
                this.gameCtx.fillStyle = '#00ffff';
                this.gameCtx.fillRect(x - this.player.width/2, y - this.player.height/2, this.player.width, this.player.height);
                
                // Draw ship details
                this.gameCtx.fillStyle = '#ffffff';
                this.gameCtx.fillRect(x - 5, y - 20, 10, 15);
                
                // Draw engines
                this.gameCtx.fillStyle = this.rapidFireMode ? '#ff00ff' : '#00ff00';
                this.gameCtx.fillRect(x - 20, y + 10, 8, 15);
                this.gameCtx.fillRect(x + 12, y + 10, 8, 15);
                
                // Add glow effect
                this.gameCtx.shadowColor = '#00ffff';
                this.gameCtx.shadowBlur = 15;
                this.gameCtx.fillStyle = '#00ffff';
                this.gameCtx.fillRect(x - this.player.width/2, y - this.player.height/2, this.player.width, this.player.height);
                this.gameCtx.shadowBlur = 0;
            }

            gameOver() {
                this.gameRunning = false;
                clearInterval(this.enemySpawnInterval);
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }

            restart() {
                document.getElementById('gameOver').style.display = 'none';
                this.startGame();
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            window.game = new HandControlledGame();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.game) {
                window.game.resizeCanvases();
            }
        });
    </script>
</body>
</html>
